<body>
    <div class="main">
        <h1>Enter Text Convert to speak </h1>
        <textarea placeholder="Enter text"></textarea>
        <button><img src="one.png"/></button>
    </div>
    
    <script>
    var data=new SpeechSynthesisUtterance()
    document.querySelector("button").addEventListener("click",()=>{
        data.text=document.querySelector("textarea").value
        window.speechSynthesis.speak(data)
    })
    
    
    </script>
</body>
